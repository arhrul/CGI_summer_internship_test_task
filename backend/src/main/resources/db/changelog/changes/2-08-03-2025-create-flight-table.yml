databaseChangeLog:
  - changeSet:
      id: 2
      author: arhrul
      changes:
        - createTable:
            tableName: flight
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: departure
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: departure_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
