<header class="header m-auto">
  <div class="container">
    <div class="d-flex justify-content-between">
      <img [src]="logo" alt="" class="">
      <ul class="navbar d-flex list-unstyled w-25 justify-content-between mb-0">
        <li>
          <a href="" class="nav-link">Home</a>
        </li>
        <li>
          <a href="" class="nav-link">About</a>
        </li>
        <li>
          <a href="" class="nav-link">Flights</a>
        </li>
        <li>
          <a href="" class="nav-link">Blog</a>
        </li>
      </ul>
      <div class="d-flex">
        <div class="d-flex align-items-center" *ngIf="authService.isLoggedIn(); else registerLink">
          <button class="btn sign-up-btn me-3" [routerLink]="'/profile'">Profile</button>
          <button class="btn sign-in-btn" (click)="logout()">Logout</button>
        </div>
        <ng-template #registerLink>
          <button class="btn sign-in-btn" [routerLink]="'/login'" >Login</button>
          <button class="btn ms-3 sign-up-btn" [routerLink]="'/register'">Sign Up</button>
        </ng-template>
      </div>
    </div>
  </div>
</header>
