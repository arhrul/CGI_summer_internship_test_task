<div class="seat-management">
  <div class="container">
    <div class="seat-management-wrapper">
      <form [formGroup]="seatForm" (ngSubmit)="onSubmit()">
        <div class="d-flex flex-column w-25 mb-4">
          <label for="number">Number</label>
          <input formControlName="number" type="number" id="number">
        </div>
        <div class="d-flex flex-column w-25 mb-4">
          <label for="place">Place</label>
          <select formControlName="place" id="place" name="place">
            <option value="" selected disabled>Select</option>
            <option *ngFor="let place of getSeatPlaceValues()" [value]="place">{{ place }}</option>
          </select>
        </div>
        <div class="d-flex flex-column w-25 mb-4">
          <label for="legSpace">Leg space</label>
          <select formControlName="legSpace" id="legSpace" name="departure">
            <option value="" selected disabled>Select</option>
            <option *ngFor="let place of getLegSpaceValues()" [value]="place">{{ place }}</option>
          </select>
        </div>
        <div class="d-flex flex-column w-25 mb-4">
          <label for="seatClass">Seat class</label>
          <select formControlName="seatClass" id="seatClass" name="departure">
            <option value="" selected disabled>Select</option>
            <option *ngFor="let place of getSeatClassValues()" [value]="place">{{ place }}</option>
          </select>
        </div>
        <div class="d-flex flex-column w-25 mb-4">
          <label for="flightId">Flight Id</label>
          <input formControlName="flightId" type="number" id="flightId">
        </div>
        <button type="submit" class="btn btn-primary m-3" [disabled]="seatForm.invalid">
          Create Seat
        </button>
      </form>

      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Seat ID</th>
          <th>Number</th>
          <th>Place</th>
          <th>Leg space</th>
          <th>Seat class</th>
          <th>Price</th>
          <th>Flight ID</th>
          <th>Client ID</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let seat of seats">
          <td>{{ seat.id }}</td>
          <td>{{ seat.number }}</td>
          <td>{{ seat.place }}</td>
          <td>{{ seat.legSpace }}</td>
          <td>{{ seat.seatClass }}</td>
          <td>{{ seat.price.toFixed(2) }} â‚¬</td>
          <td>{{ seat.flightId  }}</td>
          <td>{{ seat.clientId || "None" }}</td>
          <td><button class="btn btn-danger btn-fixed ms-2" (click)="deleteSeat(seat.id)">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
